<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Frontend Mentor | Product preview card component</title>
   <link rel="icon" type="image/png" sizes="32x32" href="./dist/img/favicon-32x32.png">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="./dist/css/main.min.css">
   <script src="https://kit.fontawesome.com/fc9fb41af7.js" crossorigin="anonymous"></script>
   <style>
      .attribution {
         font-size: 11px;
         text-align: center;
      }

      .attribution a {
         color: hsl(228, 45%, 44%);
      }
   </style>
</head>

<body>
   <div class="card">
      <div class="card__img-box"></div>
      <div class="card__body">
         <p class="category">PERFUME</p>
         <h1>Gabrielle Essence Eau De Parfum</h1>
         <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
         <div class="card__price-box">
            <p class="main-price">$149.99</p>
            <p class="last-price">$169.99</p>
         </div>
         <div class="card__cart-box">
            <a href="#" class="add-to-card"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</a>
         </div>
      </div>
   </div>
   <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/XNizi/">Nizi</a>.
   </div>

</body>

</html>
